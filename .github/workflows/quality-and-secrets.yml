name: Quality and Secrets

on:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  lambda-python38-compat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/requirements.txt pytest

      - name: Validate lambda sources parse with Python 3.8 grammar
        run: |
          python - <<'PY'
          import ast
          import pathlib

          failures = []
          for path in pathlib.Path("lambda").rglob("*.py"):
              source = path.read_text(encoding="utf-8")
              try:
                  ast.parse(source, filename=str(path), feature_version=(3, 8))
              except SyntaxError as exc:
                  failures.append(f"{path}:{exc.lineno} {exc.msg}")

          if failures:
              raise SystemExit("\n".join(failures))

          print("All lambda Python files are compatible with Python 3.8 grammar")
          PY

      - name: Run tests on Python 3.8
        run: pytest -q
